<ion-header>
  <ion-navbar >
    <ion-title>
      Empleados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar empleado" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        
      <button ion-item *ngFor="let usuario of items" (click)="detalle_empleado(usuario)">
        {{usuario.id}} - {{ usuario.nombre }} {{usuario.apellido}}
      </button>  
    </ion-list>
</ion-content>
