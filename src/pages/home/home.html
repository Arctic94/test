<ion-header>
  <ion-navbar >
    <ion-title>
      Empleados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      
    <button ion-item *ngFor="let usuario of usuarios" (click)="detalle_empleado(usuario)">
      {{usuario.id}} - {{ usuario.nombre }} {{usuario.apellido}}
    </button>  
  </ion-list>
</ion-content>
